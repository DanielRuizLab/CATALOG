<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo</title>
  <link rel="icon" href="ico/let.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="styles.css"> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="ico/letra-d.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
      Catálogo de Ventas
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Productos</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <select id="sheetSelector" class="form-control" style="display:none;" onchange="loadSheet()">
          <option value="">Selecciona una pestaña</option>
        </select>
      </form>
    </div>
  </nav>

  <div class="container full-height d-flex justify-content-center align-items-center flex-column">
    <h1 class="mb-4 text-center">Catálogo de Ventas</h1>
    <input type="file" id="uploadExcel" class="mb-3" />

    <div id="output" class="w-100"></div>
  </div>

  <footer class="bg-dark mt-5" style="background: linear-gradient(to right, #000000, #00008B);">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p class="text-light">&copy; 2024 Catálogo de Ventas. Todos los derechos reservados.</p>
        </div>
        <div class="col-md-6 text-md-right">
          <a href="#" class="text-light">Política de privacidad</a> |
          <a href="#" class="text-light">Términos y condiciones</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>

</body>

</html>
