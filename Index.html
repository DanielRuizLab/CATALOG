<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo</title>
  <link rel="icon" href="ico/let.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .card-text {
      max-height: 4em; 
      overflow: hidden;
      text-overflow: ellipsis;
      transition: max-height 0.3s ease;
    }
    .card-text.expanded {
      max-height: none; 
    }
    .show-more {
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
      display: block;
      margin-top: 10px;
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card:hover {
      transform: translateY(-10px); 
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
    }
  </style>
</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="ico/letra-d.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
      Catálogo de Ventas
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Productos</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container full-height d-flex justify-content-center align-items-center flex-column">
    <h1 class="mb-4 text-center">Catálogo de Ventas</h1>
    <div id="output" class="w-100"></div>
  </div>

  <script>
    window.onload = function() {
      fetch('Datexce/catalogo.json')
        .then(response => {
          if (!response.ok) throw new Error('Error al cargar el archivo JSON');
          return response.json();
        })
        .then(data => {
          createCardsFromJSON(data);
        })
        .catch(error => {
          console.error('Error al cargar el archivo JSON:', error);
        });
    };

    function createCardsFromJSON(data) {
      const output = document.getElementById('output');
      output.innerHTML = ''; 
      let rowHtml = '<div class="row">';
      let cardCount = 0;

      data.forEach((product, index) => {
        rowHtml += `
          <div class="col-md-4 mt-3">
            <div class="card" style="width: 18rem;">
              <img src="${product.image || 'https://via.placeholder.com/150'}" class="card-img-top" alt="Imagen de producto">
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text" id="cardText${index}">${product.description}</p>
                <span class="show-more" id="showMoreBtn${index}">Leer más</span>
                <a href="https://wa.me/573163615434" class="btn btn-primary mt-2">Comunicarme</a>
              </div>
            </div>
          </div>`;

        cardCount++;
        
        if (cardCount % 3 === 0) {
          rowHtml += '</div><div class="row">';
        }
      });

      rowHtml += '</div>';
      output.innerHTML = rowHtml;

      document.querySelectorAll('.show-more').forEach((button, index) => {
        button.addEventListener('click', function() {
          const cardText = document.getElementById(`cardText${index}`);
          cardText.classList.toggle('expanded');
          button.textContent = cardText.classList.contains('expanded') ? 'Leer menos' : 'Leer más';
        });
      });
    }
  </script>

  <footer class="bg-dark mt-5" style="background: linear-gradient(to right, #000000, #00008B);">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p class="text-light">&copy; 2024 Catálogo de Ventas. Todos los derechos reservados.</p>
        </div>
        <div class="col-md-6 text-md-right">
          <a href="#" class="text-light">Política de privacidad</a> |
          <a href="#" class="text-light">Términos y condiciones</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
